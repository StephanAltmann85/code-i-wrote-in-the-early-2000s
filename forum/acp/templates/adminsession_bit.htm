<tr class="$rowclass">
 <if(checkAdminPermissions("a_can_otherstuff_adminsessions_kicksession"))><then><td><input type="checkbox" name="kicksession[]" value="$row[sessionhash]"$disabled /></td></then></if>
 <td align="center" width="100%"><a href="../profile.php?userid=$row[userid]" target="_blank">$row[username]</a></td>
 <td align="center" nowrap="nowrap">$row[starttime]</td>
 <td align="center" nowrap="nowrap">$row[lastactivity]</td>
 <if(checkAdminPermissions("a_can_view_ipaddress"))><then><td align="center" nowrap="nowrap">$row[ipaddress]</td>
 <td nowrap="nowrap">$row[useragent]</td></then></if>
</tr>
